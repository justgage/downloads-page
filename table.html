var gagesSearch = function() {

   var entry = [
   {
      'dis':'我們的使命 This is another one',

   },
   {
      'dis':'Another One',
      'lang':'C++',

   }
   ];



   var options = {
valueNames: [ 'dis', 'lang', 'ver'],
	    searchClass: "gage-search" 
   };

   var globalFiles = new List('example-list', options);

   globalFiles.add({
	 'dis':'I\'m New',

	 });

   for (var i = 0; i < entry.length; i++ ){

   }

}

gagesSearch();
